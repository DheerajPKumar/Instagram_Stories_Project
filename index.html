<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Stories</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <i class="ri-arrow-left-s-line container__arrow container__arrow-left"></i>
        <div class="storiescontainer">
            <div class="storiescontainer__story" id="story1">
                <img class="storiescontainer__story-image"
                    src="https://images.unsplash.com/photo-1613431812949-77b3351bb23d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Story 1" />
            </div>
            <div class="storiescontainer__story" id="story2">
                <img class="storiescontainer__story-image"
                    src="https://images.unsplash.com/photo-1672424736050-5e04492ac37c?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Story 2" />
            </div>
            <div class="storiescontainer__story" id="story3">
                <img class="storiescontainer__story-image"
                    src="https://plus.unsplash.com/premium_photo-1663047407253-e207593abd40?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Story 3" />
            </div>
            <div class="storiescontainer__story" id="story4">
                <img class="storiescontainer__story-image"
                    src="https://plus.unsplash.com/premium_photo-1661274118914-248c2e1b6d2c?q=80&w=1997&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Story 3" />
            </div>
            <div class="storiescontainer__story" id="story5">
                <img class="storiescontainer__story-image"
                    src="https://images.unsplash.com/photo-1668425196248-8736f79130fc?q=80&w=1881&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Story 3" />
            </div>
            <div class="storiescontainer__story" id="story6">
                <img class="storiescontainer__story-image"
                    src="https://images.unsplash.com/photo-1658310868281-b311aa001197?q=80&w=1972&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Story 3" />
            </div>
            <div class="storiescontainer__story" id="story7">
                <img class="storiescontainer__story-image"
                    src="https://plus.unsplash.com/premium_photo-1674929041956-f9fbbbdcc227?q=80&w=1814&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Story 3" />
            </div>
            <div class="storiescontainer__story" id="story8">
                <img class="storiescontainer__story-image"
                    src="https://images.unsplash.com/photo-1578588979923-639f39647d71?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Story 3" />
            </div>
            <div class="storiescontainer__story" id="story9">
                <img class="storiescontainer__story-image"
                    src="https://images.unsplash.com/photo-1609660100545-05f3799a941b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Story 3" />
            </div>
            <div class="storiescontainer__story" id="story10">
                <img class="storiescontainer__story-image"
                    src="https://images.unsplash.com/photo-1502613374390-8da7aa532177?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Story 3" />
            </div>
        </div>
        <i class="ri-arrow-right-s-line container__arrow container__arrow-right"></i>
    </div>
    <div class="storyplayer" id="storyPlayer">
        <div class="storyplayer__navigation">
            <button class="storyplayer__navigation-btn storyplayer__navigation-prevbtn">
                <i class="ri-arrow-left-s-line container__arrow container__arrow-left"></i>
            </button>
            <button class="storyplayer__navigation-btn storyplayer__navigation-nextbtn">
                <i class="ri-arrow-right-s-line container__arrow container__arrow-right"></i>
            </button>
        </div>
        <div class="storyplayer__content">
            <button class="storyplayer__content-closebtn"><i class="ri-close-fill"></i></button>
            <div class="storyplayer__content-prev" id="storyPrev"></div>
            <div class="storyplayer__content-main">
                <video class="storyplayer__content-main--video" id="storyVideo" controls></video>
            </div>
            <div class="storyplayer__content-next" id="storyNext"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
